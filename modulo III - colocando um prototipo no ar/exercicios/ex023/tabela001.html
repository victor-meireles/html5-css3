<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: text-top; /* Alinhamento vestical */
        }

        td#numero {
            text-align: right;
        }

    </style>
</head>
<body> 
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
	        TABLE ROWS = linha de tabela
		        TABLE READER = cabeÃ§alho de tabela
		        TABLE DATA = dado de tabela
    -->
    <table> <!-- TABELA -->
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!-- Primeiro dado -->
            <td>B1</td> <!-- Segundo dado -->
            <td id="numero">C1</td> <!-- Terceiro dado -->
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td> <!-- Primeiro dado -->
            <td>B2</td> <!-- Segundo dado -->
            <td id="numero">C2</td> <!-- Terceiro dado -->
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td> <!-- Primeiro dado -->
            <td>B3</td> <!-- Segundo dado -->
            <td id="numero">C3</td> <!-- Terceiro dado -->
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td> <!-- Primeiro dado -->
            <td>B4</td> <!-- Segundo dado -->
            <td id="numero">C4</td> <!-- Terceiro dado -->
        </tr>
    </table>
</body>
</html>
