<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:visited {
            color: darkred;
        }
        
        a:active {
            color: yellow;
        }

        a::before {
            content: '\261b  ';
        }

        a::after {
            content: ' \261a';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

</body>
</html>
