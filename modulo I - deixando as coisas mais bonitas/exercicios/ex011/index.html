<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua o tamanho do seu navegador!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autroplay controls loop>
        <source src="midia/lavague.mp3" type="audio/mpeg">
        <source src="midia/lavague.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio, <a href="midia/lavague.mp3">clique aqui</a> para baixar o arquivo .MP3</p>
    </audio>
</body>
</html>
