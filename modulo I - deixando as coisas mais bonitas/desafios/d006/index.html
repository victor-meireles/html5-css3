<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para saber quais tags deverão ser usadas para cada caso abaixo:</p>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt;&lt;/p&gt; para fazer parágrafos">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;title&gt;&lt;/title&gt; para fazer títulos">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img src='''' alt=''&gt; para inserir imagens">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr title=''''&gt; para fazer abreviações">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;&lt;/code&gt; para leitura de códigos">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol type=''1''&gt;&lt;/ol&gt; para fazer listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;dl&gt;&lt;/dl&gt; para fazer listas com demarcadores">Listas com demarcadores</abbr></li>
        <li><abbr title="Utilize a tag &lt;q&gt;&lt;/q&gt; para fazer uma citação"></abbr></li>
    </ul>
</body>
</html>
